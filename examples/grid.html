<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <head>
    <title></title>
    <link rel="stylesheet" href="baseline.css"/>
    <style>
      .grid12 {
        margin: 20px 0;
      }
      div[class^=column] div { 
        padding: 10px 0;
        background: #ddd;
        border-radius: 5px;
        text-align: center;
      }
      div[class^=column] div[class^=column] div {
        background: #bbb;
      }
      .wrapper {
        width: 900px;
        padding: 10px 0;
        margin: 0 auto;
        background: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="grid12">
        <div class="column1"><div>1</div></div>
        <div class="column1"><div>2</div></div>
        <div class="column1"><div>3</div></div>
        <div class="column1"><div>4</div></div>
        <div class="column1"><div>5</div></div>
        <div class="column1"><div>6</div></div>
        <div class="column1"><div>7</div></div>
        <div class="column1"><div>8</div></div>
        <div class="column1"><div>9</div></div>
        <div class="column1"><div>10</div></div>
        <div class="column1"><div>11</div></div>
        <div class="column1"><div>12</div></div>
      </div>
      <div class="grid12">
        <div class="column2"><div>2 Columns</div></div>
        <div class="column10">
          <div>
            10 Columns
            <div class="grid12">
              <div class="column6"><div>6 Columns</div></div>
              <div class="column6"><div>6 Columns</div></div>
            </div>
          </div>
        </div>
      </div>
      <div class="grid12">
        <div class="column4 offset2"><div>4 Columns, Offset 2</div></div>
      </div>
    </div>
  </body>
</html>
