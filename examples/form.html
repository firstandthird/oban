<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Form</title>
    <link rel="stylesheet" href="oban.css"/>
  </head>
  <body>
    <form class="form">
      <fieldset>
        <legend>Section 1 Header</legend>
        <p>Copy for Section</p>
        <div>
          <label for="text">Label <span>*</span></label>
          <input type="text" id="text"/>
          <p>Field Copy</p>
        </div>
        <div>
          <label for="text">Password <span>*</span></label>
          <input type="password" id="text"/>
          <p>Field Copy</p>
        </div>
        <div>
          <label for="dropdown">Dropdown</label>
          <select id="dropdown">
            <option>Please Select...</option>
            <option>Option 1</option>
          </select>
          <p>Field Copy</p>
        </div>
      </fieldset>
      <fieldset>
        <legend>Section 2 Header</legend>
        <div>
          <label for="textarea">Textarea</label>
          <textarea for="textarea"></textarea>
          <p>Field Copy</p>
        </div>
        <legend>Radio buttons</legend>
        <div>
          <input id="radio1" type="radio" name="radio"/>
          <label for="radio1">Radio</label>
        </div>
        <div>
          <input id="radio2" type="radio" name="radio"/>
          <label for="radio2">Radio</label>
          <p>Field Copy</p>
        </div>
        <legend>Checkboxes</legend>
        <div>
          <input id="cbx" type="checkbox"/>
          <label for="cbx">This is a checkbox</label>
          <p>Field Copy</p>
        </div>
        <div>
          <input id="cbx" type="checkbox"/>
          <label for="cbx">This is a checkbox</label>
          <p>Field Copy</p>
        </div>
        <div>
          <button type="submit">Submit</button>
          <button type="button">Cancel</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
