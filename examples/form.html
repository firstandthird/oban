<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Form</title>
    <link rel="stylesheet" href="oban.css"/>
  </head>
  <body>
    <form class="form">
      <header>Section</header>
      <p>Copy for Section</p>
      <fieldset>
        <label for="text">Label <span>*</span></label>
        <input type="text" id="text"/>
        <p>Field Copy</p>
      </fieldset>
      <fieldset>
        <label for="text">Password <span>*</span></label>
        <input type="password" id="text"/>
        <p>Field Copy</p>
      </fieldset>
      <fieldset>
        <label for="dropdown">Dropdown</label>
        <select id="dropdown">
          <option>Please Select...</option>
          <option>Option 1</option>
        </select>
        <p>Field Copy</p>
      </fieldset>
      <fieldset>
        <label for="textarea">Textarea</label>
        <textarea for="textarea"></textarea>
        <p>Field Copy</p>
      </fieldset>
      <label>Radio buttons</label>
      <fieldset>
        <input id="radio1" type="radio" name="radio"/>
        <label for="radio1">Radio</label>
      </fieldset>
      <fieldset>
        <input id="radio2" type="radio" name="radio"/>
        <label for="radio2">Radio</label>
        <p>Field Copy</p>
      </fieldset>
      <label>Checkboxes</label>
      <fieldset>
        <input id="cbx" type="checkbox"/>
        <label for="cbx">This is a checkbox</label>
        <p>Field Copy</p>
      </fieldset>
      <fieldset>
        <input id="cbx" type="checkbox"/>
        <label for="cbx">This is a checkbox</label>
        <p>Field Copy</p>
      </fieldset>
      <fieldset>
        <button type="submit">Submit</button>
        <button type="button">Cancel</button>
      </fieldset>
    </form>
  </body>
</html>
