options:
  livereload: true
less:
  options:
    livereload: false
  files:
    - 'lib/**/*'
    - 'examples/sample.less'
  tasks: 'default'
examples:
  files:
    - 'examples/*.html'
    - 'examples/*.css'
docs:
  files:
    - 'docs/*.md'
  tasks: 'concat:docs'
grunt:
  files: 
    - 'Gruntfile.js'
    - 'grunt/*'
    - 'bower.json'
  options:
    reload: true
  tasks: 'default'
